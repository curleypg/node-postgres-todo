<!DOCTYPE html>
<html ng-app="nodeInventory">
  <head>
    <title>Inventory App - with Node + Express + Angular + PostgreSQL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="/stylesheets/style.css" media="screen">
  </head>
  <body ng-controller="mainController">
    <div class="container">
      <div class="header">
        <h1>Inventory App</h1>
        <hr>
        <h1 class="lead">Node + Express + Angular + PostgreSQL</h1>
      </div>
      <div class="inventory-form">
        <form>
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Enter text..." ng-model="formData.name">
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="createItem()">Add Inventory</button>
        </form>
      </div>
      <br>
      <div class="inventory-list">
        <ul ng-repeat="inventory in inventoryData">
          <li><h3><input class="lead" type="checkbox" ng-click="deleteItem(inventory.id)">&nbsp;{{ inventory.name }}</h3></li><hr>
        </ul>
      </div>
    </div>
    <script src="//code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.2/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
